<!DOCTYPE html>
<html>
    <head>
        <title>the best led control panel ever</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script> 
    </head>
    <body>
        <div class="content">
            <div class="card">
                <h2>Light Switch</h2>
                <p>
                    <label class="switch">
                        <input type="checkbox" class="button" id="toggle">
                        <span class="switchspan round"></span>
                    </label>
                </p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="255" value="100" class="slider" id="brightnessSlider">
                </div>
            </div>
            <div class="modes">
                <h1>Modes</h1>
                <button id="mode1">White</button><br>
                <div id="huediv">
                    <button id="mode2">Hue</button>
                    <input type="color" id="hueRange" value="#ff00ff">
                </div>
                <br>
                <button id="mode3">Rainbow</button><br>
                <button id="mode4">DB Reactive</button><br>
                <button id="manualhit">Simulate Hit</button><br>
            </div>
        </div>
    </body>
</html>
